name: Trakt lists

on:
  schedule:
    - cron: '0 5 * * *'   # 6 am CET / 7 am CEST
  workflow_dispatch:
    inputs:
      dry_run:
        description: "No dashboard commit"
        type: boolean
        required: false
        default: false

permissions:
  contents: write
  actions: read

concurrency:
  group: trakt-lists-${{ github.ref }}
  cancel-in-progress: true

jobs:
  trakt_lists:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.run_trakt.outputs.status }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install deps (runner 1)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: '1'
          PIP_NO_PYTHON_VERSION_WARNING: '1'
        run: |
          pip install requests lxml todoist-api-python "dataclass-wizard==0.35.0"

      - name: Setup SSH for updates repo
        env:
          KEY_B64: ${{ secrets.UPDATES_DEPLOY_KEY_B64 }}
        run: |
          mkdir -p ~/.ssh
          echo "$KEY_B64" | base64 -d > ~/.ssh/trakt_lists
          chmod 600 ~/.ssh/trakt_lists
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          GIT_SSH_COMMAND='ssh -i ~/.ssh/trakt_lists -o IdentitiesOnly=yes -o StrictHostKeyChecking=accept-new' \
            git ls-remote git@github.com:dtvabrand/updates.git >/dev/null

      - name: Clone private updates repo
        env:
          GIT_SSH_COMMAND: ssh -i ~/.ssh/trakt_lists -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes
        run: |
          rm -rf updates
          git clone git@github.com:dtvabrand/updates.git updates

      - name: Run trakt
        id: run_trakt
        env:
          TODOIST_API_KEY: ${{ secrets.TODOIST_API_KEY }}
        run: |
          set -o pipefail
          python trakt_lists.py 2>&1 | tee trakt_run.log
          ec=${PIPESTATUS[0]}
          st=$([ $ec -eq 0 ] && echo success || echo failure)
          echo "status=$st" >> "$GITHUB_OUTPUT"
          exit $ec

      - name: Commit tokens to private repo if changed
        env:
          GIT_SSH_COMMAND: ssh -i ~/.ssh/trakt_lists -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes
        run: |
          cd updates
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add trakt_tokens.json
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ”„ Trakt tokens refresh completed"
            git push || true
          fi

      - name: Upload run log (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: trakt-log
          path: trakt_run.log
          if-no-files-found: warn
          retention-days: 7

      - name: Upload updated trakt_lists.py
        uses: actions/upload-artifact@v4
        with:
          name: trakt-lists-script
          path: trakt_lists.py
          if-no-files-found: warn
          retention-days: 7

  update_readme:
    if: ${{ always() }}
    needs: trakt_lists
    runs-on: ubuntu-latest
    env:
      RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      RUN_EVENT: ${{ github.event_name }}
      RUN_ID: ${{ github.run_id }}
      GITHUB_TOKEN: ${{ github.token }}
      DASH_COMMIT_MSG: 'Trakt lists updated! ðŸ›¸'
      TRAKT_LOG: trakt_run.log
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true') }}
        with:
          python-version: '3.13'

      - name: Install deps (runner 2)
        if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true') }}
        run: |
          pip install requests
          
      - name: Download trakt log artifact
        if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true') }}
        uses: actions/download-artifact@v4
        with:
          name: trakt-log
          path: .

      - name: Download updated trakt_lists.py artifact
        uses: actions/download-artifact@v4
        with:
          name: trakt-lists-script
          path: .

      - name: Update README (trakt section only)
        if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true') }}
        run: |
          python dashboard.py trakt --log "$TRAKT_LOG"

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            git add trakt_lists.py
          else
            git add README.md trakt_lists.py
          fi
          git commit -m "$DASH_COMMIT_MSG" || echo "No changes"
          git push || true
